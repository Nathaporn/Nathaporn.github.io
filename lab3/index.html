<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="Registro">

<p class="texto">Register</p>
<br><br>
<form name="myForm" onsubmit="return validateForm()">
  <fieldset>
    <legend>Name:</legend>
  First name:  <input type="text" class="input" name="firstname" onkeypress="return event.charCode >= 65
	 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>

  Last name:  <input type="text" class="input" name="lastname" onkeypress="return event.charCode >= 65
	 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>
  </fieldset>
  <br>

  <fieldset>
    <legend>Address:</legend>
 	House number:  <input type="text" class="input" name="houseNo" onkeypress="return event.charCode >= 48
	 && event.charCode <= 57 || event.charCode == 47" required>
	Street:  <input type="text" class="input" name="street" required>
	<p class="error" id="hne"></p>
	City:  <input type="text" class="input" name="city" onkeypress="return event.charCode >= 65
	 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>
	Province:  <input type="text" class="input" name="province" onkeypress="return event.charCode >= 65
	 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>
	Zipcode:  <input type="text" class="input" name="zipcode" onkeypress="return event.charCode >= 48
	 && event.charCode <= 57" maxlength="5" required>
  </fieldset>
  <br>

  <fieldset>
    <legend>Contact:</legend>
  Phone number:  <input type="tel" class="input" onkeypress="return event.charCode >= 48
	 && event.charCode <= 57 || event.charCode == 43 || event.charCode == 45"
	 name="phone" maxlength="12" required>
  <p class="error" id="pe"></p>

  Cell Phone number:  <input type="tel" class="input" onkeypress="return event.charCode >= 48
	 && event.charCode <= 57 || event.charCode == 43 || event.charCode == 45"
	 name="cellphone" maxlength="14" required>
  <p class="error" id="cpe"></p>
  </fieldset>
  <br>

  <fieldset>
    <legend>Other Information:</legend>
  Citizenship number: <input type="text" class="input" onkeypress="return event.charCode >= 48
	&& event.charCode <= 57" name="citizenshipNo" maxlength="13" required>
  <p class="error" id="cne"></p>

  Birthday:  <input type="date" class="input" name="bday" required> <br><br>

  Zodiac Sign:  <select name="zodiacSign">
	<option value="aquarius">Aquarius</option>
	<option value="pisces">Pisces</option>
	<option value="aries">Aries</option>
	<option value="taurus">Taurus</option>
	<option value="gemini">Gemini</option>
	<option value="cancer">Cancer</option>
	<option value="Leo" data-image="leo.png">Leo</option>
	<option value="virgo">Virgo</option>
	<option value="Libra">Libra</option>
	<option value="scorpio">Scorpio</option>
	<option value="sagittarius">Sagittarius</option>
	<option value="capricorn">Capricorn</option>
  </select> <br><br>

  Zodiac Year:  <select name="zodiacYear">
	<option value="rat">Rat</option>
	<option value="ox">Ox</option>
	<option value="tiger">Tiger</option>
	<option value="rabbit">Rabbit</option>
	<option value="dragon">Dragon</option>
	<option value="snake">Snake</option>
	<option value="hourse">Hourse</option>
	<option value="goat">Goat</option>
	<option value="monkey">Monkey</option>
	<option value="rooster">Rooster</option>
	<option value="dog">Dog</option>
	<option value="pig">Pig</option>
  </select> <br><br>

  Birth Day of Week:  <select name="bdayOfWeek">
	<option value="monday">Monday</option>
	<option value="tuesday">Tuesday</option>
	<option value="wednesday">Wednesday</option>
	<option value="thursday">Thursday</option>
	<option value="friday">Friday</option>
	<option value="saturday">Saturday</option>
	<option value="sunday">Sunday</option>
  </select> <br><br>
  </fieldset>
  <br>

  <input type="button" onclick="save()" value="Save">
  <input type="reset" value="Cancel">
  <input type="submit" value="Submit">
</form>
</div>
<script src="script.js"></script>
</body>
</html>
